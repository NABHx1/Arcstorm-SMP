<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Welcome to Our Minecraft Server
            </h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="space-y-6" action="https://nabhx1.github.io/Arcstorm-SMP/">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" autocomplete="username" required
                                   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Or continue with
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                <span class="sr-only">Sign in with Facebook</span>
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M10 1.5a8.5 8.5 0 0 0-6.693 13.818v-5.27H1.5a.5.5 0 0 1-.5-.5v-2.5a.5.5 0 0 1 .5-.5h1.807V6.501c0-1.455.912-2.236 2.186-2.236.629 0 1.331.118 1.612.172v1.784H5.955a.5.5 0 0 1-.5.5H4.693a.5.5 0 0 1-.5-.5v-1.17c0-.683.163-1.026 1.05-1.026h.757V3.46c-.132-.017-.588-.064-1.117-.064-1.11 0-1.884.647-1.884 1.833v1.018a.5.5 0 0 1-.5.5H1.5a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1.807V1.5a8.5 8.5 0 0 0 6.693 13.818v-5.27h2.5a.5.5 0 0 1 .5.5v2.5a.5.5 0 0 1-.5.5h-2.5v5.27A8.501 8.501 0 0 0 18.5 1.5h-2z" clip-rule="evenodd"></path>
                                </svg>
                            </a>
                        </div>

                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                <span class="sr-only">Sign in with Twitter</span>
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M10 1.5a8.5 8.5 0 1 0 0 17 8.5 8.5 0 0 0 0-17zM4.993 6.783c-.34-.215-.776-.289-1.155-.176a4.665 4.665 0 0 0 2.062 2.568 4.723 4.723 0 0 1-2.36-.682 4.663 4.663 0 0 0 4.002 4.589 9.337 9.337 0 0 1-6.858 1.942c-.021-.354-.012-.774.026-1.16a4.666 4.666 0 0 0 2.287.763 4.67 4.67 0 0 1-1.46-4.862A13.288 13.288 0 0 0 2.1 8.51a4.652 4.652 0 0 1 2.892-1.74 4.683 4.683 0 0 0 7.976 3.38 9.351 9.351 0 0 1-5.61 1.918 13.315 13.315 0 0 0 6.38 1.665c3.573 0 5.522-1.894 5.522-3.537 0-.054 0-.107-.004-.16a9.339 9.339 0 0 0 2.292-2.38l-.001-.001c.001-.06.001-.116.001-.166 0-2.05-1.662-3.714-3.704-3.714a3.709 3.709 0 0 0-3.372 2.204 4.67 4.67 0 0 1-2.07-.573z" clip-rule="evenodd"></path>
                                </svg>
                            </a>
                        </div>

                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                <span class="sr-only">Sign in with GitHub</span>
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M10 1.5a8.5 8.5 0 0 0-6.693 13.818v-5.27H1.5a.5.5 0 0 1-.5-.5v-2.5a.5.5 0 0 1 .5-.5h1.807V6.501c0-1.455.912-2.236 2.186-2.236.629 0 1.331.118 1.612.172v1.784H5.955a.5.5 0 0 1-.5.5H4.693a.5.5 0 0 1-.5-.5v-1.17c0-.683.163-1.026 1.05-1.026h.757V3.46c-.132-.017-.588-.064-1.117-.064-1.11 0-1.884.647-1.884 1.833v1.018a.5.5 0 0 1-.5.5H1.5a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1.807V1.5a8.5 8.5 0 0 0 6.693 13.818v-5.27h2.5a.5.5 0 0 1 .5.5v2.5a.5.5 0 0 1-.5.5h-2.5v5.27A8.501 8.501 0 0 0 18.5 1.5h-2z" clip-rule="evenodd"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Don't have an account?
                        </span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="#" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-indigo-50">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
